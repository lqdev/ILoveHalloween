<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=UnifrakturCook:700' rel='stylesheet' type='text/css'>
		<script>
			// set the date we're counting down to
			var target_date = new Date("Oct 31, 2016").getTime();

			// variables for time units
			var days, hours, minutes, seconds;

			// get tag element
			//var countdown = document.getElementById("countdown");

			// update the tag with id "countdown" every 1 second
			setInterval(function () {
			
				// find the amount of "seconds" between now and target
				var current_date = new Date().getTime();
				var seconds_left = (target_date - current_date) / 1000;
			
				// do some time calculations
				days = parseInt(seconds_left / 86400);
				seconds_left = seconds_left % 86400;
			
				hours = parseInt(seconds_left / 3600);
				seconds_left = seconds_left % 3600;
			
				minutes = parseInt(seconds_left / 60);
				seconds = parseInt(seconds_left % 60);
			
				// format countdown string + set tag value
				document.getElementById("countdown").innerHTML = days + "d, " + hours + "h, " + minutes + "m, " + seconds + "s";
			}, 1000);
		</script>
		<style>
			body{
				background-color: #000000;
			}
			
			#counter{
				margin-left: 30%;
				margin-right: 30%;
				margin-top: 5%;
				text-align: center;
				vertical-align: top;
				color: #FF5333;
			}
		
			h1{
				font-family: 'UnifrakturCook', cursive;
				font-size: 5em;
			}
			
			h2{
				font-size: 3.5em;
			}
            
            #film{
                margin-left: 30%;
				margin-right: 30%; 
            }
		</style>
	</head>
	<body>
		<div id="counter">
			<h1>Days Until Halloween:</h1>
			<h2 id="countdown"></h2>
		</div>
        <div id="film">
            <iframe width="100%" height="360px%" src="https://www.youtube.com/embed/VSTFq2Q6tpw" frameborder="0" allowfullscreen></iframe>            
        </div>

	</body>
</html>
